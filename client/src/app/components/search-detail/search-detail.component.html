<h2 *ngIf="query">Searched for <b>{{ query }}</b></h2>

<div class="row properties" *ngIf="properties; else loading">
  <div *ngFor='let property of properties; let i = index' [ngClass]="{'row': (i+1)%3 == 0}">
    <div class='property col-md-4 col-sm-12'>
      <div class="thumbnail">
        <a routerLink="/properties/{{ property.slug }}">
          <img src="{{ property.primaryImage | propertyImageUrl }}" alt="{{ property.name }} image">
        </a>
        <div class="caption">
          <h3><a routerLink="/properties/{{ property.slug }}">{{ property.name }}</a></h3>
          <p class="lead">{{ property | propertyPrice }}</p>
          <p><a routerLink="/properties/{{ property.slug }}" class="btn btn-success" role="button">View</a></p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>
</div>

<div *ngIf="noRecordsFound">
  <p class="text-danger lead">No records match your search conditions. Please, try again.</p>
</div>
