<h1>Login</h1>
<hr class="clearfix">

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onLogin(f.value)" #f="ngForm" class="form-horizontal" *ngIf="!auth.loggedIn()">
        <div class="form-group-lg">
          <div class="row">
            <label class="control-label col-sm-4" for="email">Email:</label>
            <div class="col-sm-8">
              <input type="text" name="email" id="email" class="form-control" required ngModel>
            </div>
          </div>
        </div>
        <br>

        <div class="form-group-lg">
          <div class="row">
            <label class="control-label col-sm-4" for="password">Password:</label>
            <div class="col-sm-8">
              <input type="password" name="password" id="password" class="form-control" required ngModel>
            </div>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-sm-offset-4 col-sm-8 text-right">
            <input type="submit" value="Login" class="btn btn-success btn-block btn-lg">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
