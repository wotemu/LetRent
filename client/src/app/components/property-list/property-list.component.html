<h2>{{ title }}</h2>

<div id="filters" class="panel panel-default">
  <div class="panel-body">
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="form-label" for="pref-search">Search:</label>
        <input type="text" class="form-control input-sm" id="pref-search">
      </div>
      <div class="form-group">
        <label class="form-label" for="order-by">Order by:</label>
        <select id="order-by" class="form-control">
          <option>Descendant</option>
        </select>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-success">Filter</button>
        &nbsp; <a href="#"><i class="fa fa-refresh"></i></a>
      </div>
    </form>
  </div>
</div>

<div class="row properties">
  <div *ngIf="properties; else loading">
    <div *ngFor="let property of properties; let i = index" [ngClass]="{'row': (i+1)%4 == 0}">
      <div class="property col-sm-6 col-md-3 col-lg-3">
        <div class="thumbnail">
          <a routerLink="/properties/{{ property.slug }}">
            <img class="group list-group-image" src="{{ property.primaryImage | propertyImageUrl }}">
          </a>
          <div class="caption">
            <h4 class="group inner list-group-item-heading">
              <a routerLink="/properties/{{ property.slug }}">{{ property.name }}</a>
            </h4>
            <div class="row">
              <div class="col-lg-7">
                <p class="lead">{{ property | propertyPrice }}</p>
              </div>
              <div class="col-lg-5">
                <a routerLink="/properties/{{ property.slug }}" class="btn btn-success">View</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>
</div>

<div *ngIf="noRecordsFound">
  <p class="lead">No properties found...</p>
</div>
