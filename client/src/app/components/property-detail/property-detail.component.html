<div *ngIf="property; else loading">
  <h1>{{ property.name }}</h1>
  <b>Description:</b> {{ property.description }}<br>
  <b>Address:</b> {{ property.address }}<br>
  <b>Posted:</b> {{ property.created_at | date: 'yyyy.MM.dd'}}<br>
  Primary Image:<br>
  <img src="{{ property.primaryImage | propertyImageUrl }}" width="250" height="250"><br>
  <br><br>
  Additional images: <br>
  <div *ngFor="let additionalImage of property.additionalImages;">
    <b>{{ additionalImage.name }}</b><br>
    <img src="{{ additionalImage.url }}" width="250" height="250"><br><br>
  </div>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
