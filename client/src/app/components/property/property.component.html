<h2><i class="fa fa-shopping-basket" aria-hidden="true"></i> Add Property</h2>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Property name " />
                        </div>
                        <div class="form-group">
                            <label for="subject">Category</label>
                            <select id="subject" name="subject" class="form-control">
                                <option value="na" selected="">Choose One:</option>
                                <option value="service">General Customer Service</option>
                                <option value="suggestions">Suggestions</option>
                                <option value="product">Product Support</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" class="form-control" rows="8" cols="20" placeholder="More details about the property"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Address" />
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dailyPrice">DailyPrice</label>
                            <input type="text" class="form-control" id="dailyPrice" placeholder="e.g. 2,50" />
                        </div>
                        <div class="form-group">
                            <label for="weeklyPrice">WeeklyPrice</label>
                            <input type="text" class="form-control" id="weeklyPrice" placeholder="e.g. 10,50" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">Send Message</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
