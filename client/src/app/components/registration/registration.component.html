<!-- The Modal -->
<div *ngIf="showForm" id="id01" class="register-modal">
    
    <!-- Modal Content -->
    <form  class="modal-content animate" (ngSubmit)="onRegister(f.value)" #f="ngForm">
      <span (click)="closeForm()" class="close" title="Close Modal">&times;</span>      
      <div class="imgcontainer">
        <i class="fa fa-user-plus fa-5x" aria-hidden="true"></i>        
      </div>
  
      <div class="container">

        <div class="row">
            <div class="form-group col-xs-6">
                <label for="firstname" class="sr-only"></label>
                <input id="firstname" class="form-control input-group-lg reg_name" type="text" name="firstname"
                       title="Enter first name" placeholder="First name" required/>
            </div>

            <div class="form-group col-xs-6">
                <label for="lastname" class="sr-only"></label>
                <input id="lastname" class="form-control input-group-lg reg_name" type="text" name="lastname"
                       title="Enter last name"
                       placeholder="Last name"required/>
            </div>
        </div>

        <input type="text" name="email" id="email" class="form-control"  placeholder="Email" required ngModel>
        <input type="password" name="password" id="password" class="form-control"  placeholder="Password" required ngModel>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control"  placeholder="Confirm Password" required ngModel>
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
