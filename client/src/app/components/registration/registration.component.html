<h1>Sign Up
  <small>It's free and always will be.</small>
</h1>
<hr class="clearfix">

<div class="container">
  <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onRegister(f.value)" #f="ngForm" class="form-horizontal">
      <div class="col-sm-12">
        <div class="form-group">
          <input type="email" name="email" class="form-control input-lg" placeholder="Email Address" tabindex="1"
                 required ngModel="test@test.test123">
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <input type="text" name="firstname" class="form-control input-lg" placeholder="First Name" tabindex="2"
                     required ngModel="F Name test">
            </div>
            <div class="col-sm-6">
              <input type="text" name="lastname" class="form-control input-lg"
                     placeholder="Last Name" tabindex="3" required ngModel="L Name test">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <input type="password" name="password" class="form-control input-lg" placeholder="Password" tabindex="4"
                     required ngModel="123">
            </div>
            <div class="col-sm-6">
              <input type="password" name="confirm_password" class="form-control input-lg"
                     placeholder="Confirm Password" tabindex="5" required ngModel="123">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <hr>
        <div class="col-xs-3"><a routerLink='/login' class="btn btn-success btn-block btn-lg" tabindex="7">Sign In</a></div>
        <div class="col-xs-9"><input type="submit" value="Register" class="btn btn-info btn-block btn-lg" tabindex="6">
        </div>
      </div>
    </form>
  </div>
</div>
